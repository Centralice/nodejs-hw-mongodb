type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: "9379992"
  email:
    description: "Contact's email"
    type: string
    example: ivan5@example.com
  isFavourite:
    description: 'Favourite contacts'
    type: boolean
    example: false
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to cotact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
